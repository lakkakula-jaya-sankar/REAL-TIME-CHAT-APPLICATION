<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatWave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="home">
    <!-- Home card -->
    <div class="content-box">
      <div id="register-box" class="section">
        <h2>ChatWave</h2>
        <p>Enter Room ID/Create a new Room ID</p>
        <input id="username" type="text" class="input">
        <button id="register" class="button">Enter</button>
      </div>

      <!-- Chat Card -->
      <div id="chat-box" class="section hidden">
        <h2>Chat Room</h2>
        <div class="chat-header">
          <input id="reciever" type="text" class="input">
        </div>
        <ul id="messages" class="messages"></ul>
        <div class="chat-input">
          <input id="inputMessage" type="text" class="input" placeholder="Type Something...">
          <button id="sendMessage" class="button">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
